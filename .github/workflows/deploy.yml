name: Deploy

on:
  workflow_dispatch:
  
jobs:
  deploy:
      runs-on: self-hosted
      steps:
        - name: checkout repository
          uses: actions/checkout@v2.1.0

        - name: setup
          run: |
            cd ProjectAlchemy.Web
            cp appsettings.EXAMPLE.json appsettings.json
            jq '.ConnectionStrings.DefaultConnection=""' appsettings.json > /dev/null
          env:
            CONNECTION_STRING: ${{secrets.CONNECTION_STRING_PROD}}

        - name: Deploy app
          run: make prod

        - name: Check startup health
          run: | 
            sleep 1
            chmod +x ./check_startup_health.sh
            ./check_startup_health.sh
